{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__wrap">
                <h2 class="header__title">Клиенты пользователя: {{ user.username }}</h2>
                <div class="header__auth">
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="header__auth__item header__auth__item_logout">Выйти</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="header__auth__item">Войти</a>
                    <a href="{% url 'register' %}" class="header__auth__item">Зарегистрироваться</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>

</html>
